<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/candado.ico" type="image/x-icon">
    <title>Encriptador</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="principal texto">
            <textarea id="mensaje" type="text" placeholder="Escriba el texto aquí..." class="area-encriptacion"
                rows="10"></textarea>

            <div class="botones">
                <span>⚠️ Solo letras minúsculas y sin acentos.</span>
                <div class="botones-encriptacion">
                    <button onclick="encriptar();" class="btn-1">Encriptar</button>
                    <button onclick="desencriptar();" class="btn-2">Desencriptar</button>
                </div>

            </div>
        </div>
        <div class="principal mensaje">
            <div id="imagen" class="imagen-texto">
                <img src="assets/gato.jpeg" alt="imagen de referencia">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div id="encriptado" class="texto-encriptado ocultar">
                <textarea id="m-encriptado" class="area-encriptada" rows="10" disabled></textarea>
                <button onclick="copiar()" class="btn-3">Copiar</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
